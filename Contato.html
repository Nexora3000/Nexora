<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/LOGOTRANS.png" type="image/x-icon">
    <link rel="stylesheet" href="Contata.css">
    <title>Nexora</title>
</head>

<body>
    <div class="titulo">
        <h2>FALE CONOSCO</h2>
    </div>

    <section id="contato">
        <form id="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <input type="text" id="text" name="text_name" class="mytext" maxlength="1000" />

            <h2>Avalie:</h2>
            <div class="star-rating">
                <input type="radio" name="rating" id="star5" value="5">
                <label for="star5">★</label>
                <input type="radio" name="rating" id="star4" value="4">
                <label for="star4">★</label>
                <input type="radio" name="rating" id="star3" value="3">
                <label for="star3">★</label>
                <input type="radio" name="rating" id="star2" value="2">
                <label for="star2">★</label>
                <input type="radio" name="rating" id="star1" value="1">
                <label for="star1">★</label>
            </div>
            <br><br>
            <button class="buto" type="submit">ENVIAR</button>
        </form>
    </section>

    <div class="quadrada">
        <a href="foto.html"><img src="imagens/BOTOES/fotos.png" alt="Fotos"></a>
    </div>

    <div class="quadrado">
        <img src="imagens/Mascobrio.png" alt="Mascote">
    </div>

    <div class="quadrada">
        <a href="index.html"><img src="imagens/BOTOES/inicio.png" alt="Inicio"></a>
    </div>

    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <p>Feedback enviado com sucesso!</p>
            <button id="popup-ok">OK</button>
        </div>
    </div>

    <footer>
        <p>&copy; Fevereiro/2025 Nexora. Todos os direitos reservados. | Endereço: São José da Lapa - MG, Rua Antonio
            Ferreira Saturnino, 390 - Centro.</p>
    </footer>

    <script>
        const form = document.getElementById('formulario');
        const popup = document.getElementById('popup');
        const okButton = document.getElementById('popup-ok');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            popup.style.display = 'flex';
            form.reset();
        });

        okButton.addEventListener('click', function () {
            popup.style.display = 'none';
        });
    </script>
</body>

</html>
